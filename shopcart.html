<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Toy Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row custom-container">
            <div class="col-md-12 header">
                <img src="images/logo.png" alt="Toy Shop" class = "logo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 navbar">
                <div class="btn-group btn-block" role="group" aria-label="Basic example"></div>
                <button class="btn btn-link btn-light" type="button">Home</button>
                <button class="btn btn-link btn-light" type="button">Toys</button>
                <button class="btn btn-link btn-light" type="button">About Us</button>
                <button class="btn btn-link btn-light" type="button">Contact</button>
                <button class="btn btn-link btn-primary" type="button"><a href = "shopcart.html">Shopping Cart</a></button>
            </div>
        </div>
    </div>
        <div class="row">
           
            <div class="col-md-10  content-cart" >
                <h1>Shopping Cart</h1>
                <!-- Shopping cart content goes here -->
                <div class="cart-item">
                    <img src="images/toy1.jpg" alt="Toy 1" class="product-photo">
                    <div class="product-details">
                        <h2>Toy Name 1</h2>
                        <p>Price: $10.00</p>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                        <button class="btn btn-link btn-remove" type="button">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="images/toy2.jpg" alt="Toy 2" class="product-photo">
                    <div class="product-details">
                        <h2>Toy Name 2</h2>
                        <p>Price: $15.00</p>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                        <button class="btn btn-link btn-remove" type="button">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <!-- Add more cart items as needed -->
                </div>
                <div class="cart-total">
                    <h2>Total: $25.00</h2>
                </div>
                <div class="cart-options">
                    <button class="btn btn-primary btn-add-more" type="button">Add More Items</button>
                    <button class="btn btn-danger btn-clear-cart" type="button">Clear Cart</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">
                &copy; 2024 Toy Shop. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
